<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Data Tables</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
  <script type="text/javascript">
    $(function () {
      $('#example1').DataTable();

      $('#example2').DataTable({
        'paging'      : true,
        'lengthChange': false,
        'searching'   : false,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false
      });

      $('#import').change(function() {
          var filename = $('#import').val();
          alert(filename);
          $('#import').val("")
      });
    });

    function deleteProcess(url) {
      var result = confirm("Are you sure to delete data ?");
      if (result) {
        $.ajax({
            type: "post",
            url: url,
            async: false,
            success: function(responseData, textStatus, jqXHR) {
                alert(responseData.message);
                navigateToUrl(responseData.url);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }
        });
      }
    }

    function importProcess() {
      $("#import").trigger('click');
    }

    // https://stackoverflow.com/questions/1960240/jquery-ajax-submit-form
  </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <section class="content-header">
      <h1>
        Role
        <small>Role Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <!-- <h3 class="box-title">Data Table With Full Features</h3> -->
            </div>
            <button type="button" class="btn btn-primary" style="margin-left: 1em" onclick="return navigateToUrl('template/create/TEMPLATE_CODE')">Add Data</button>
            <button type="button" class="btn btn-primary">Export</button>
            <button type="button" class="btn btn-primary" onclick="importProcess()">Import</button>
            <input type="file" id="import" style="display:none" />
            <!-- /.box-header -->
            <div class="box-body">            
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                    <tr>
                      <th></th>
                      <th th:each="column : ${payload.template_detail}" th:text="${column.web_column}"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="row : ${payload.template_data}">
                      <!-- <td><a href="">Edit</a>&nbsp;<a href="">Delete</a></td> -->
                      <td><div th:utext="${row.action_row}"></div></td>
                      <td th:each="column : ${payload.template_detail}" th:text="${row[__${column.database_column}__]}"></td>
                    </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                      </tr>
                  </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

<!-- ./wrapper -->

<!-- DataTables -->
<script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
</body>
</html>
