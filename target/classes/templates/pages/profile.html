<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User Profile
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nama</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nama">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">NIP</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="NIP">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nomor Seri Kepeg</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nomor Seri Kepeg">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Pangkat</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Pangkat">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">TMT Pangkat Akhir</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="TMT Pangkat Akhir">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Tempat Tanggal Lahir</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Tempat Tanggal Lahir">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Jenis Kelamin</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jenis Kelamin">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Pendidikan</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Pendidikan">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Jabatan</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jabatan">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">TMT Jabatan Terakhir</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="TMT Jabatan Terakhir">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Diklat Penjenjangan</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Diklat Penjenjangan">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Uji Kompetensi</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Uji Kompetensi">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Unit Kerja</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Unit Kerja">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Eselon 2</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Eselon 2">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Role</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Role">
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
</body>
</html>
